<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/app.css" />
</head>

<body>
    <div class="container root">
        <div class="row">

            <div id="contacts-view" class="col-sm-4 full-height">
            </div>

            <div class="msg-view col-sm-8 full-height">

                <div id="messages"></div>

                <form id="sendbox" action="">
                    <div class="input-group mb-3">
                        <input id="m" autocomplete="off" type="text" class="form-control">
                        <div class="input-group-append">
                            <button id="sendbtn" class="btn btn-outline-secondary" type="button">>></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="/bundle.js"></script>
</body>

</html>
